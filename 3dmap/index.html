    <style>
        body,
        html {
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: #fafafa;

        .quality {
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>

<body>
    <p style="position: absolute; top: 4px; left: 4px; color: white; padding: 0; margin: 0;" class="js-value">0% loaded
    </p>

    <div class="quality">
        <button class="js-quality" value="low">LOW</button>
        <button class="js-quality" value="medium">MEDIUM</button>
        <button class="js-quality" value="high">HIGH</button>
    </div>
</body>
